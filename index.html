    <div id="mainSession">
        <h1>Main Session</h1>
        <p>Welcome to the main session. This content is visible by default.</p>

    <section id="securitySession" class="login-sect">
    <div class="login-div">

        <section class="text-log">
            <h1>Masuk</h1>
            <h4>Sebagai anggota</h4>
        </section>

        <section class="button-log">

        <form id="passwordForm">
            <label for="password" id="label">Password:</label>
            <section class="input-sect">
                <input type="password" id="password" name="password" required>
                <div id="toggleButton" onclick="togglePasswordVisibility()"><i class='far fa-eye'></i></div>
            </section>
            <input type="button" value="Submit" onclick="checkPassword()" id="submit-button">
        </form>
    
   <section class="message-center">
        <div id="message"></div>
    </section>
